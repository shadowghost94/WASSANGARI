<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="template de base">
    <meta name="author" content="Ouzéïrou">

    <title>{% block title %}{% endblock %}</title>
    
    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/dist/css/bootstrap.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    {% block statique %}{% endblock %}
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <script src="{% static 'bootstrap/docs/assets/js/html5shiv.js' %}"></script>
    <script src="{% static 'bootstrap/docs/assets/js/respond.min.js' %}"></script>
</head>

<body>

<div class="sidebar">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="wassangari">
        <a href="#">
            <img src="{% static 'img/logo-removebg.png'%}" alt="" width="140px" height="80px"> 
        </a>
    </div>
    <div class="logo navbar-collapse">
        <ul class="menu">
            <li class="{% block class1 %}{%endblock%}">
                <a href="{% url 'apprendre' %}">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Apprendre</span>
                </a>
            </li>

            <li class="{% block class2 %}{%endblock%}">
                <a href="{% url 'decouvrir' %}">
                    <i class="fas fa-binoculars"></i>
                    <span>Découvrir</span>
                </a>
            </li>

            <li class="{% block class3 %}{%endblock%}">
                <a href="{% url 'visiter' %}">
                    <i class="fas fa-map-marker"></i>
                    <span>Visiter</span>
                </a>
            </li>

            <li class="{% block class4 %}{%endblock%}">
                <a href="{% url 'explorer' %}">
                    <i class="fas fa-search"></i>
                    <span>Explorer</span>
                </a>
            </li>

            <li class="{% block class5 %}{%endblock%}">
                <a href="{% url 'informer' %}">
                    <i class="fas fa-info-circle"></i>
                    <span>S'informer</span>
                </a>
            </li>

            <li class="{% block class6 %}{%endblock%}">
                <a href="{% url 'acheter' %}">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Acheter</span>
                </a>
            </li>

            <li class="{% block class7 %}{%endblock%}">
                <a href="{% url 'evenements' %}">
                    <i class="fas fa-calendar"></i>
                    <span>Événements</span>
                </a>
            </li>

            <li class="{% block class8 %}{%endblock%}">
                <a href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <span><a href="{% url 'deconnexion'%}">Logout</a></span>
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="main--content">
    <div class="header--wrapper">
        <div class="header--title">
            <h2 id="h2-partager">{% block menu %}{%endblock%}</h2>
        </div>
        <div class="user--info">
            <div class="search--box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search">
            </div>
            <img src="" alt="">
        </div>
    </div>

    <div class="card--container">
        {% block card %}{% endblock %}
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>

</body>
</html>
